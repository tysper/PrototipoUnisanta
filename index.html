<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Protótipo Projeto Unisanta</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div class="container container--outter --flex --column">
            <section class="section section--loading --flex --column">
                <div class="section--loading-inner --flex --column"> 
                    <div class="container container--animation --flex">
                        <div class="container container--logo --flex">
                            <img src="./images/logo_2.svg">
                            <div class="container--logo-inner --flex">
                                <img src="./images/logo_1.svg">
                                <img src="./images/logo_3.svg">
                            </div>
                        </div>
                        <div class="container container--text hidden">
                            <img src="images/logo_4.svg">
                        </div>
                    </div>
                    <div class="container container--btn hidden">
                        <button class="btn btn--outline">começar</button>
                    </div>
                </div>
            </section>
    </div>
</body>
</html>
